<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <button class="rock" id="play">Rock</button>
    <button class="paper" id="play">Paper</button>
    <button class="scissors" id="play">Scissors</button>
    <table class="score">
        <tr>
            <th>You</th>
            <th>Computer</th>
        </tr>
        <tr>
            <td class="player">0</td>
            <td class="computer">0</td>
        </tr>
    </table>
    <button class="reset">Play Again</button>
    <script>
        function getComputerChoice() {
            const randomNumber = Math.floor(Math.random() * 3);
            const keys = ["Rock", "Paper", "Scissors"];
            return keys[randomNumber];
        }

        function playRound(playerSelection, computerSelection) {
            const keys = ['rock', 'paper', 'scissors'];
            const playerScore = keys.indexOf(playerSelection.toLowerCase());
            const computerScore = keys.indexOf(computerSelection.toLowerCase());
            const result = (playerScore - computerScore + 3) % 3;
            if (result == 1) {
                return `You Win! ${playerSelection.charAt(0).toUpperCase() + playerSelection.toLowerCase().slice(1)} beats ${computerSelection.charAt(0).toUpperCase() + computerSelection.toLowerCase().slice(1)}`;
            } else if (result == 0) {
                return "Tie";
            } else {
                return `You Lose! ${computerSelection.charAt(0).toUpperCase() + computerSelection.toLowerCase().slice(1)} beats ${playerSelection.charAt(0).toUpperCase() + playerSelection.toLowerCase().slice(1)}`; 
            }
        }1
        // function game() {
        //     let playerScore = 0;
        //     let computerScore = 0;
        //     for (let i = 0; i < 5; i++) {
        //         console.log(`Round ${i + 1}. Make a choice.`);
        //         var playerSelection = prompt("Choose rock, paper, or scissors.");
        //         var result = playRound(playerSelection, getComputerChoice());
        //         if (result.charAt(4) === 'W') playerScore++;
        //         else if (result.charAt(4) === 'L') computerScore++;
        //         console.log(result);
        //         console.log(`Scoreboard \nPlayer: ${playerScore}\nComputer: ${computerScore}`);
        //     }
        // }
        const buttons = document.querySelectorAll("#play");
        const result = document.createElement('div');
        const table = document.querySelector(".score");
        const playerScore = document.querySelector(".player");
        const computerScore = document.querySelector(".computer");
        const final = document.createElement('p');
        buttons.forEach(button => {
        button.addEventListener('click', () => {
            result.textContent = playRound(button.className, getComputerChoice());
            if (result.textContent.charAt(4) === 'W') playerScore.textContent++;
            else if (result.textContent.charAt(4) === 'L') computerScore.textContent++;
            if (playerScore.textContent > 4 || computerScore.textContent > 4) {
                buttons.forEach(button => button.disabled = true);
                if (playerScore.textContent > 4) {
                    final.textContent = "You win this game. Play again.";                    
                } else { final.textContent = "Computer wins. Play again."; }
                table.parentElement.appendChild(final);
            }
            })
            
        });
        table.parentElement.insertBefore(result, table);
        const reset = document.querySelector(".reset");
        reset.addEventListener('click', () => {
            result.textContent = "";
            playerScore.textContent = 0;
            computerScore.textContent = 0;
            final.textContent = "";
            buttons.forEach(button => button.disabled = false);
        })
        
        
    </script>
</body>
</html>
