<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function getComputerChoice() {
            const randomNumber = Math.floor(Math.random() * 3);
            const keys = ["Rock", "Paper", "Scissors"];
            return keys[randomNumber];
        }

        function playRound(playerSelection, computerSelection) {
            const keys = ['rock', 'paper', 'scissors'];
            const playerScore = keys.indexOf(playerSelection.toLowerCase());
            const computerScore = keys.indexOf(computerSelection.toLowerCase());
            const result = (playerScore - computerScore + 3) % 3;
            if (result == 1) {
                return `You Win! ${playerSelection.charAt(0).toUpperCase() + playerSelection.toLowerCase().slice(1)} beats ${computerSelection.charAt(0).toUpperCase() + computerSelection.toLowerCase().slice(1)}`;
            } else if (result == 0) {
                return "Tie";
            } else {
                return `You Lose! ${computerSelection.charAt(0).toUpperCase() + computerSelection.toLowerCase().slice(1)} beats ${playerSelection.charAt(0).toUpperCase() + playerSelection.toLowerCase().slice(1)}`; 
            }
        }
        function game() {
            let playerScore = 0;
            let computerScore = 0;
            for (let i = 0; i < 5; i++) {
                console.log(`Round ${i + 1}. Make a choice.`);
                var playerSelection = prompt("Choose rock, paper, or scissors.");
                var result = playRound(playerSelection, getComputerChoice());
                if (result.charAt(4) === 'W') playerScore++;
                else if (result.charAt(4) === 'L') computerScore++;
                console.log(result);
                console.log(`Scoreboard \nPlayer: ${playerScore}\nComputer: ${computerScore}`);
            }
        }
        game();
        
    </script>
</body>
</html>
